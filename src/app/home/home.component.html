<div class="ml-5">


<div class="card" style="width: 80rem;"  >
  <div class="card-header">Добро пожаловать!</div>
  <div class="card-body">
    <p>
      Пожалуйста, выберите файл для обработки.
    </p>
    <form novalidate [formGroup]="formImport">
      <div class="input-group mb-3">

        <div class="custom-file">
          <input type="file" class="custom-file-input" multiple formControlName="importFile" id="importFile" (change)="onFileChange($event.target.files)">
          <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i> Тут будет отображаться выбранный файл</label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-secondary" type="button" (click)="import()"><i class="fas fa-file-import"></i> Загрузить
        </button>
      </div>
    </form>
  </div>
</div>
</div>
